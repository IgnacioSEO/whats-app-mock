<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Whats App Mock</title>

  <body>
    <div class="screen__iphone">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:34</span>
      </div>
      <div class="status-bar__column">
        <div class="notch"></div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>
    <main class="screen__main">
        <div class="item item1 color">
          <div class="app__weather">
            <span class="weather__location">London <i class="fas fa-location-arrow fa-2xs"></i></span>
            <span class="weather__temperature">13 </span>
            <span class="weather__dot"><i class="far fa-circle fa-2xs"></i></span>
            <span class="weather__icon"><i class="fas fa-cloud-sun"></i></span>
            <span class="weather__description">Partly Cloudy</span>
            <span class="weather__hl">H:13 L:4</span>
          </div>
          <div class="app__weather--name">
            Weather
          </div>
        </div>
        <div class="item color">
          <div class="app__calender">
            <span class="calender__day">SAT</span>
            <span class="calender__date">30</span>
          </div>
          <div class="app__calender--name">
            Calender
          </div>
        </div>
        <div class="item color">
          <div class="app__notes">
            <span class="notes__line"></span>
            <span class="notes__line"></span>
            <span class="notes__line"></span>
            <span class="notes__line"></span>
          </div>

            Notes
          </span>
        </div>

        </div>
        <div class="item color">
          <div class="app__store"><i class="fa-brands fa-app-store-ios fa-2xl"></i></div>
          <div class="item__name app_store">AppStore</div>
        </div>
        <div class="item color">

        <div class="item color">
          <div class="app__maps"><i class="fa-solid fa-location-dot fa-xl"></i></div>
          <div class="item__name app_maps">Maps</div>
        </div>
        <div class="item color">
          <div class="app__files"><i class="fa-solid fa-folder fa-2xl"></i></div>

        </div>
        <div class="item color">
